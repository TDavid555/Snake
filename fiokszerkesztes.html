<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/formázások.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/funkciók.js"></script>
    <title>Fiók szerkesztése</title>
</head>

<body>
    <div class="container-fluid my-5">
        <div class="row vh-100 align-items-center text-center">
            <div class="col-2 col-lg-4"></div>
            <div class="col-8 col-lg-4">
                <div class="p-4 bg-dark text-light rounded shadow">
                    <h2 class="my-3 border-bottom border-light pb-2">Fiók szerkesztése</h2>
                    <form class="needs-validation text-center" action="Email_ellenorzes.html" method="post" id="fiok_szerkesztes" autocomplete="off" onsubmit="event.preventDefault(); Fiok_szerkesztes()">
                        <div class="input-group my-3">
                            <i class="bi bi-person-fill input-group-text"></i>
                            <div class="form-floating text-dark">
                                <input type="text" class="form-control" id="felhasznalonev" placeholder="" name="felhasznalonev">
                                <label for="felhasznalonev">Új felhasználónév</label>
                            </div>
                        </div>
                        <div class="input-group my-3">
                            <i class="bi bi-at input-group-text"></i>
                            <div class="form-floating text-dark">
                                <input type="email" class="form-control" id="email" placeholder="" name="email">
                                <label for="email">Új email</label>
                            </div>
                        </div>
                        <div class="input-group my-3">
                            <i class="bi bi-lock-fill input-group-text"></i>
                            <div class="form-floating text-dark">
                                <input type="password" class="form-control" id="jelszo_r" placeholder="" name="jelszó" required="">
                                <label for="jelszo_r">Új jelszó</label>
                                <div class="invalid-tooltip" id="jelszo_hiba">
                                    Hibás jelszó!
                                </div>
                            </div>
                            <i class="bi bi-eye-fill input-group-text" onclick="mutasd_j('re')" id="mutasd_j_r"></i>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="Főoldal2.html" class="btn btn-danger w-48">Vissza</a>
                            <input class="btn btn-primary w-48" type="submit" value="Mentés és ellenőrzés">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
